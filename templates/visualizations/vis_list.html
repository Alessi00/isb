{% extends 'base.html' %}
{% load staticfiles %}

{% block header %}
{% endblock %}

{% block content %}

    <div class="search-left-column col-md-4">
    	<form id="plotform" method="GET">
    	<div class="panel panel-default" style="margin-bottom:10px">
    		<div class="panel-heading"><a><input type="text" name="vis_title" value="Plot Title" /></a></div>
	    	<div class="panel-body">	    		
	    			<h5>Saved Searches</h5>
					<select class="form-control" name="searchid">
	                    <option></option>
	                    {% for search in saved_searches %}
		                    <option value="{{ search.id }}">{{ search.name }}</option>
		                {% endfor %}
	                </select>

	    			<h5>Visualizations</h5>
					<select class="form-control" name="plot_type">
	                    <option></option>
	                    <option value="genericplot">Generic Plot</option>
{#	                    <option value="scatterplot">Scatter Plot</option>#}
{#	                    <option value="violinplot">Violin Plot</option>#}
{#	                    <option value="histogramplot">Histogram Plot</option>#}
{#	                    <option value="cubbyplot">Cubby Hole Plot</option>#}
	                    <option value="stackviz">Stack Viz Plot</option>
	                    <option value="genecentric">Genecentric Plot</option>
	                </select>           
	    	</div>    		
    	</div>
    	<button type="submit" class="btn btn-primary" >Generate</button>
    </form>
    </div>
<script>
    $('#plotform select[name="plot_type"]').on('change', function() {
        $('#plotform').attr('action', $(this).val());
    })
</script>
{% endblock %}
