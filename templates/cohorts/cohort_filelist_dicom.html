<div id="dicom-files" class="tab-pane data-tab" data-file-type="dicom" role="tabpanel">
    <div id="dicom-file-panel" class="col-sm-12 col-md-12 col-lg-12">
        <div class="filelist-panel panel">
            <div class="panel-heading">
                <h4>File Listing</h4>
            </div>
            <div class="panel-body">
                <div class="file-page-count">
                    <span>Showing <span class="showing">25</span> of <span class="total-file-count"></span> files</span>
                    <span>
                        (Page: <span class="page-num">1</span> of <span class="page-count">unknown</span>)
                    </span>
                    <span class="files-per-page">Display
                        <select class="form-control">
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        per page
                    </span>
                </div>
                <div><span class="no-file-page-count" style="display: none;">Showing 0 files.</span></div>
                <div>
                    <a role="button" class="btn btn-primary prev-page disabled">Previous Page</a>
                    <a role="button" class="btn btn-primary next-page">Next Page</a>
                    <span class="spinner"><i class="fa fa-spin fa-spinner hidden"></i></span>
                </div>

                <table class="table table-striped file-list-table" aria-label="File Listing Table">
                    <thead>
                        <tr>
                            <th class="col-program">Program</th>
                            <th class="col-case">Case Barcode</th>
                            <th class="col-filename">File Name</th>
                            <th class="col-diseasecode">Disease Code</th>
                            <th class="col-projectname">Project Short Name</th>
                            <th class="col-studydesc">Study Description</th>
                            <th class="col-studyuid">Study Instance UID</th>
                        </tr>
                    </thead>
                    <colgroup>
                        <col style="width: 8%">
                        <col style="width: 12%">
                        <col style="width: 12%">
                        <col style="width: 6%">
                        <col style="width: 8%">
                        <col style="width: 25%">
                        <col style="width: 41%">
                    </colgroup>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var total_files = {{ total_file_count|safe }};
    var file_listing = {{ file_list|tojson|safe }};
</script>
